    <script type="text/javascript">
        var color = bgcolor = bdcolor = site = icon=leftcolor=rightcolor = "";
        var num = 0;
        $(document).ready(function(){
            init();

            if (typeof(bgcolor) != 'undefined' && bgcolor != '') {
                $("body").css('background-color', bgcolor);
            }
            if (typeof(bdcolor) != 'undefined' && bdcolor != '') {
                $("#myscroll").css('border', '1px solid ' + bdcolor);
            }
            if (typeof(color) != 'undefined' && color != '') {
                $("#myscroll").css('color', color);
            }
            if (typeof(leftcolor) != 'undefined' && leftcolor != '') {
                $(".leftwea").css('color', leftcolor);
            }
            if (typeof(rightcolor) != 'undefined' && rightcolor != '') {
                $(".rightwea").css('color', rightcolor);
            }
        });

        function init(){
            if(num==0) num=1;

            for (var i=3; i > num; i--) {
                $("#day_"+i).remove();
            }

            if (typeof(icon) != 'undefined' && icon != '') {
                $("img.pngtqico").each(function(i){
                    this.src = this.src.replace("images/tianqi", "images/" + icon);
                });
            }
        }

    </script>
